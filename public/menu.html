<!DOCTYPE html >
<html>
	<head>
		<LINK rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="javascript/helper.js"></script>
	</head>
	<body background="image/marioKartBg.jpg">
	  <section class="menu">
		  <div class="event" data-id="play">
		    <button>Play</button>
		  </div>
		  <br>
		  <div class="event" data-id="score">
		    <button>Scores</button>
		  </div>
	  </section>
	</body>

	<script type="text/javascript">
	  divs = selectorAll(".event");
	  //boucle
	  for(i = 0; i < divs.length; i++){
	    divs[i].addEventListener("click", function(event){
	      // this.data.id
	      if(this.dataset.id == "play"){
	        alert("play");
	        selectorFirst(".menu").style.opacity = 0;
	      }else if(this.dataset.id == "score"){
	      	alert("score")
	      }
	    });
	  }
	</script>
</html>
