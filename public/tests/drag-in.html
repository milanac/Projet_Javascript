<!DOCTYPE HTML>
<html>
	<head>
		<LINK rel="stylesheet" type="text/css" href="../css/style.css">
		<script type="text/javascript" src="./../javascript/helper.js"></script>
		<script>
		function allowDrop(ev)
		{
			ev.preventDefault();
		}

		function drag(ev)
		{
			ev.dataTransfer.setData("Text",ev.target.id);
		}

		function drop(ev)
		{
			ev.preventDefault();
			var data=ev.dataTransfer.getData("Text");
			ev.target.appendChild(document.getElementById(data));
		}

		window.onload = function () {
			elementArticle1 = creator("article", "", {id: "dragin1"}, undefined);
			document.body.appendChild(elementArticle1);
			elementImg = creator("img", "", {src: "../image/car.png", draggable: "true", id: "drag1", width: "88", height: "31"}, undefined);
			elementArticle1.appendChild(elementImg);
			elementArticle2 = creator("article", "", {id: "dragin2"}, undefined);
			document.body.appendChild(elementArticle2);

			document.getElementById('dragin1').addEventListener('drop', drop);
			document.getElementById('dragin1').addEventListener('dragover', allowDrop);
			document.getElementById('dragin2').addEventListener('drop', drop);
			document.getElementById('dragin2').addEventListener('dragover', allowDrop);
			document.getElementById('drag1').addEventListener('dragstart', drag);
		}
		</script>
	</head>
	<body>

	</body>
</html>
